<!DOCTYPE html>
<html>

<head>
	<title>Image Boxes</title>

		<!-- Style Sheets -->
		<link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/devinImageBoxes.css">

</head>

<body>

	<div class="row">
    <div class="medium-6 columns">
      <img class="thumbnail" id="largeImage" src="http://placehold.it/650x350">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="row small-up-4">

          <div class="carousel-inner" role="listbox">

            <div class="column">
              <img class="thumbnail" id="smallImage0" src="http://placehold.it/250x200">
            </div>

            <div class="column">
              <img class="thumbnail" id="smallImage1" src="http://placehold.it/250x200">
            </div>

            <div class="column">
              <img class="thumbnail" id="smallImage2" src="http://placehold.it/250x200">
            </div>


            <div class="column">
              <img class="thumbnail" id="smallImage3" src="http://placehold.it/250x200">
            </div>

          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="appendSpace"></div>
    </div>
  </div>

      <!-- Javascript -->
      <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
      <script src="../assets/javascript/devinImageJava.js"></script>

    </body>
</html>
